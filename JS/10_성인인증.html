<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>성인인증</title>
  <style>
    p{
      font-size: 20px;
      color: green;
    }
    input {
      width: 100px; height: 50px;
      font-size: 40px;
      border: 1px solid #444;
      margin: 20px;
    }
    button {
      font-size: 40px;
    }
  </style>
</head>
<body>
  <input type="text" id="myInput">
  <button onclick="qualified()">성인인증</button>
  <p>당신의 나이를 숫자로 입력한 후 성인인증 버튼을 클릭하세요</p>

  <script>
    function qualified() {
      //input요소를 선택하기 위해 아이디를 주고 데려옴
      const input = document.querySelector("#myInput");
      let num = input.value;//input의 값을 num에 저장

      if( num === ""){
        alert("나이를 입력하세요.")
      } else if(num >= 19){
        alert("성인인증 완료 >3<")
      } else if(num < 19){
        alert ("엄마 쭈쭈 먹고왕")
      } else {
        alert("숫자만 입력해주세요")
      }
    }
  </script>
</body>
</html>
