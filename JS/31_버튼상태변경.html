<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>버튼상태변경</title>
  <style>
    body {
      padding: 32px;
      text-align: center;
    }
    label {
      display: block;
      margin-bottom: 20px;
      user-select: none;
    }
    input:disabled {
      background-color: rgb(243, 243, 243);
    }
    #btn {
      background-color: #0bd;
      outline: none;
      border: none;
      border-radius: 10px;
      padding: 10px 16px;
    }
  </style>
</head>
<body>
  <label><input id="check" type="checkbox">이용약관에 동의</label>
  <input id="btn" type="submit" value="전송" disabled> <!--disabled 비활성화-->


  <script>
    const isAgreed = document.querySelector("#check");
    const btn = document.querySelector("#btn");

    //체크박스가 체크되거나 해제되었을때 실행
    isAgreed.addEventListener("change",() => {
      //버튼에 disabled 속성이 있으면 true 없으면 false
      // btn.disabled = false

      //체크박스를 체크하면
      //if(isAgreed.checked === true){
        //버튼을 활성화 시킨다
        //btn.disabled = false;
      //}else{ //체크 박스에 체크가 해제되면 버튼을 비활성화시킨다
        //btn.disabled = true;
      //}

      //체크박스에 체크가 되지 않으면 버튼은 비활성화
      //체크박스에 체크가 되면 버튼은 활성화
      btn.disabled = !isAgreed.checked;
    })
  </script>
</body>
</html>
