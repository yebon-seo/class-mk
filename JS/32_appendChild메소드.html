<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>appendChild메소드</title>
  <style>
    li {
      font-size: 20px;
    }
  </style>
</head>

<body>
  <ul id="fruits">
    <li>Apple</li>
  </ul>

  <script>
    //appendChild는 한 노드를 특정 부모 노드의 자식 노드 리스트 중 마지막 자식으로 붙입니다.

    const fruits = document.getElementById("fruits");

    //li요소 노드를 생성
    const li = document.createElement("li");
    //텍스트 노드를 생성
    const textNode = document.createTextNode('banana');
    //텍스트 노드를 li요소 노드의 자식요소로 추가
    //선택한 요소의 마지막 자식요소로 텍스트노드로 추가한다.
    li.appendChild(textNode);
    //li요소 노드를 #fruits요소 노드의 마지막 자식 노드로 추가
    fruits.appendChild(li);

    //복수의 노드 생성과 추가
    //createDocumentFragment노드를 통해 DOM을 한번만 변경하여 복수노드를 추가하는 것이 가능하다.

    //길이가 길어서 변수에 담아서 쓰자~~ fragment 노드 생성
    const fragment = document.createDocumentFragment();

    //forEach로 배열을 순회하면서 배열요소를 text에 담아서 콜백함수로 전달
    ['Orange', 'Grape', 'Pear'].forEach(text => { //화살표함수가 함수부분(당연..?!ㅋㅋ)
      //li요소 노드를 생성
      const li = document.createElement("li");
      //텍스트 노드를 생성
      const textNode = document.createTextNode(text);

      li.appendChild(textNode);
      //li 요소를 documentfragment 노드의 마지막 자식 노드로 추가
      fragment.appendChild(li);
    })
    //반복문 밖으로 나와서 프루츠 요소의 마지막 자식요소로 복수의 노드 추가
    fruits.appendChild(fragment);
  </script>
</body>

</html>
