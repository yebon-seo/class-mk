<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intl인터내셔널 API</title>
</head>
<body>
  <script>
    const views = 9120723430;
    // NumberFormat()첫번째 인수로 언어선택(ko,en등) 또는 navigator.language로 브라우저에서 설정한 언어를 선택할 수 있음
    // 두번째 인자로 옵션 전달
    const formatter = new Intl.NumberFormat("ko",{
      notation: 'compact', //숫자를 간결하게 표현
    })
    //.format()의 인수로 값을 전달하여 사용
    document.write(formatter.format(views)+ '<br>')
    
    //가격 간결하게 나타내기
    const price = 1000000
    const formatter2 = new Intl.NumberFormat("en-US",{
      style:"currency",//통화
      currency: 'usd',
    })
    document.write(formatter2.format(price)+ '<br>')

    //날짜 /시간 제대로 포맷하기
    const date = new Date();
    console.log(date.toString())

    //사용자의 국가에 맞게 데이터 표시
    document.write(new Intl.DateTimeFormat("en").format(date) + '</br>')
    document.write(new Intl.DateTimeFormat("ko").format(date) + '</br>')
    document.write(new Intl.DateTimeFormat("de").format(date) + '</br>')
    document.write(new Intl.DateTimeFormat("zh").format(date) + '</br>')

    //간편한 API
    document.write(
      date.toLocaleDateString("ko",{
        minute: "numeric",
        hour:"numeric",
        day:"numeric",
        month:"long",
        year:"numeric",
        weekday:"short",
      })
    )
  </script> 
</body>
</html>
