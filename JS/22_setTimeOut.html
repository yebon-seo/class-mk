<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>settimeout메서드</title>
</head>

<body>
  <script>
    //function printTime(msg) {
    //console.log(msg, new Date());
    //}
    const printTime = (msg) => {
      //printTime함수 생성 매개변수로 msg를 전달받음
      console.log(msg, new Date()) //콘솔에 MSG와 현재 날짜 정보를 출력

    }
    
    //해당 딜레이 타임후에 printTime함수를 한번만 호출
    setTimeout(printTime, 1000, "1초후")
    setTimeout(printTime, 2000, "2초후")
    let id = setTimeout(printTime, 3000, "3초후")
    clearTimeout(id);
    
    let timer = setInterval(printTime, 3000, "3초간격") //3초 간격으로 출력이 된다.
    // clearInterval(timer);
    // 10초 후 clearInterval 실행
    setTimeout(() => {
      clearInterval(timer);
      console.log("멈춰~!");
    }, 10000);
    
  </script>
</body>

</html>
