<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>가변이미지와 동영상</title>
  <style>
    div {
      width: 50%;
      border: 1px solid red;
    }
    div img {
      max-width: 100%; /*이렇게 부모랑 자식요소에 해야지만 이미지가 밖으로 빠져나가지 않아*/
    }
  </style>
</head>
<body>
  <div>
    <img src="images/3d/player1.png" alt="">
  </div>
  <picture>
    <!-- 해상도 별로 이미지의 비율을 바꾸고 싶을 때 사용 -->

    <!-- 브라우저 넓이가 1200px이상이면 보이는 이미지 -->
     <source srcset="images/3d/player2.png" media="(min-width:1200px)">
    <!-- 브라우저 넓이가 800px이상이면 보이는 이미지 -->
     <source srcset="images/3d/player3.png" media="(min-width:800px)">
     <img src="images/3d/player1.png" alt="">
  </picture>
</body>
</html>
