<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>map()</title>
</head>
<body>
  <script>
    let numbers = [1, 4, 9];

    // map메서드는 numbers배열의 모든 요소를 순회하면서 콜백함수를 반복호출
    // 콜백함수의 반환값들로 새로운 배열을 반환

    //sqrt(숫자) = 인자로 전달받은 숫자의 제곱근을 구해주는 함수
    const roots = numbers.map(item => Math.sqrt(item));
    // console.log(roots)
    // console.log(numbers)

    numbers = [1, 2, 3, 4, 5];

    //filter
    const odds = numbers.filter(item => item % 2)
      console.log(odds)

    //reduce
    const arr = [1,2,3,4];
    const sum = arr.reduce((accumulator, currentValue, index, array) => 
      accumulator + currentValue ,0) //0은 초기 누적값
      console.log(sum) //10
  </script>
</body>
</html>
