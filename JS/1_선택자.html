<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>vanilla</title>
  <style type="text/css">
    body {
      font: 12px/1.5 "굴림", Gulim;
      margin: 10px;
    }
  </style>
  <script>
    //jQuery
    //$ = jQuery
    //$(선택자)
    //$(document).ready(function(){}) = html문서를 모두 렌더링한 후 제이쿼리 코드를 실행해라

    //addEventListener(이벤트 타입, 실행될 함수) = 이벤트를 발생시키는 함수
    //html문서를 모두 렌더링한 후 자바스크립트 코드를 실행해라
    window.addEventListener("load",function(){
      //ES6 이후 문법 : querySelectorAll() : 파라미터로 찾으려는 태그를 전달하여 해당 element를 찾을 수 있다
      const all = document.querySelectorAll("*")
      //문서안의 모든 요소를 NodeList라는 유사배열로 할당된다
      console.log(all)
      //선택자.style.fontSize = "13px";
      //for문을 사용하여 배열의 요소를 순회하며 각 요소의 스타일을 변경한다
      for(let i = 0; i < all.length; i++){
        //배열의 요소를 순차적으로 가져온다
        all[i].style.fontSize = "13px"//가져온 요소의 스타일을 변경한다
      }

      //getElementByTagName() = 파라미터로 찾으려는 태그를 전달하여 모든 element 목록을 찾아서, 이 태그이름을 가지는 모든 element목록을 리턴합니다(HTMLCollection)
      const h1Element1 = document.getElementsByTagName("h1")
      console.log(h1Element1)
      for(let i=0; i < h1Element1.length; i++){
        console.log(h1Element1[i].innerText)//요소 안쪽의 텍스트를 콘솔에 출력
      }

      //ES6 이후 문법 : querySelector() = css선택자로 찾은 여러개의 element중 첫번째 element를 리턴합니다
      const h1Element2 = document.querySelector("h1");
      h1Element2.style.color = 'red';

      //getElementById() = 파라미터로 찾으려는 id를 전달하여 해당 element를 찾을 수 있다
      const firstTitle1 = document.getElementById('firstTitle');
      console.log(firstTitle1.innerText)
      //ES6 이후 문법
      const firstTitle2 = document.querySelector("#firstTitle");
      firstTitle2.style.color = 'green';

      //클래스 이름으로 element를 찾아서, 이 클래스 이름을 가지는 모든 element목록을 리턴
      const nextTitle1 = document.getElementsByClassName("nextTitle")
      for(let i = 0; i < nextTitle1.length; i++){
        console.log(nextTitle1[i].innerText);
      }

      //ES6 이후 문법
      const nextTitle2 = document.querySelector('.nextTitle')
      nextTitle2.style.color = 'blue';

      //querySelectorAll로 얻은 NodeList는 정적으로 DOM이 변경되도 NodeList는 자동으로 갱신되지 않습니다
      const obj3Li = document.querySelectorAll('.obj3 > li');
      for(let i = 0; i < obj3Li.length; i++){
        obj3Li[i].style.fontWeight = "bold";
      }

      //HTMLCollection = HTML문서 내의 특정 태그들, div, p, a등을 담고 있는 객체
      //HTMLCollection은 동적으로 DOM이 변경되면 실시간으로 업데이트됩니다
      const obj3Children = document.querySelector('.obj3').children;
      for(let i = 0; i < obj3Children.length; i++){
        obj3Children[i].style.color = 'red';
      }
      //전체 문서를 기준으로 .obj3을 선택한 후 .obj3을 기준으로 .theObj1을 선택
      const theObj1 = document.querySelector('.obj3').querySelector('.theObj1');
      theObj1.style.color = 'purple';

      const obj5Parent = document.querySelector('.obj5').parentElement;
      obj5Parent.style.border = "dashed 2px #f00"

      //.obj4의 다음 형제요소
      const obj4Next = document.querySelector('.obj4').nextElementSibling;
      obj4Next.style.color = 'orange'

      //.obj5의 이전 형제요소
      const obj5Prev = document.querySelector('.obj5').previousElementSibling;
      obj5Prev.style.textAlign = 'right'

      const inputText = document.querySelector('input[type=text]');
      inputText.style.backgroundColor = 'ccc';
      inputText.style.border = '1px solid #000';
      inputText.style.color = 'green';
    })
  </script>
</head>

<body>
  <div id="wrap">
    <h1>바닐라 자바스크립트</h1>
    <h2 id="firstTitle">선택자</h2>
    <h3 class="nextTitle">부모 요소 선택자</h3>
    <div>
      <p class="obj1">현재 id가 "obj1"인 요소를 기준으로, 부모 요소는 'div'요소입니다.</p>
    </div>
    <h3>자식 요소 선택자</h3>
    <ul class="obj3">
      <li>리스트1</li>
      <li class="theObj1">리스트2</li>
      <li>리스트3</li>
    </ul>
    <h3>형 요소 선택자</h3>
    <ul>
      <li>리스트4</li>
      <li class="obj4">리스트5</li>
      <li>리스트6</li>
    </ul>
    <h3>동생 요소 선택자</h3>
    <ul>
      <li>리스트7</li>
      <li class="obj5">리스트8</li>
      <li>리스트9</li>
    </ul>
    <h3>형제 요소들 선택자</h3>
    <ul>
      <li>리스트10</li>
      <li class="obj6">리스트11</li>
      <li>리스트12</li>
    </ul>
    <h3>입력 요소 선택자</h3>
    <p><label for="user_name">이름</label> <input type="text" name="user_name" id="user_name" /> </p>
  </div>
</body>

</html>
