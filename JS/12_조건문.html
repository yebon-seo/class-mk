<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>if조건문</title>
  <script>
  // 숫자를 입력받아 4로 나눌 수 있는 숫자라면 "4로 나눌 수 있는 숫자입니다."를 이외에는 4로 나눌
  // 수 없는 숫자입니다."를 반환하는 코드를 작성하라
    let times = prompt("4로 나눠지는 숫자를 입력하세요")
    //times값이 4로 나눠서 떨어지거나 0이 아닌경우 실행
    if(times % 4 == 0 && times != 0){
      alert("4로 나눌 수 있는 숫자입니다")
    }else{
      alert("4로 나눌 수 없는 숫자입니다")
    }

    let value = prompt("숫자를 입력하세요", 0)
    if(value > 0){
      alert(1)
    }else if(value < 0) {
      alert(-1)
    }else{
      alert(0)
    }

    //간이 로그인창 구현
    let userId = prompt("사용자 이름을 입력해주세요.", "");
    if(userId == "Admin"){
      let pw =prompt("비밀번호","");
      if(pw == '112233'){ //비밀번호가 112233이면 실행
        alert("환영합니다!")
      }else if(pw == "" || pw == null){ //빈문자열이거나 null인 경우실행
        alert("취소 되었습니다.")
      }
      else {
        alert ("인증에 실패하였습니다.")
      }
    }else{
      alert("인증되지 않은 사용자입니다.")
    }
  </script>
</head>

</body>
</html>
