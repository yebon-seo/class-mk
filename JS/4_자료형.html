<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자료형 문제</title>
  <script>
//0~5사이의 랜덤한 숫자를 randomNum에 저장
var randomNum = Math.floor(Math.random()*6);
//반복문이 실행되는 횟수를 저장할 변수
var trial = 0;
//find가 true면 반복문 종료
var find = false;
while( find == false ){//find가 false면 while문 실행
    //입력창 출력
    var predictNum = prompt("0~5사이의 숫자를 예측하시오");
    trial ++; //trial 1증가 :시도횟수
    if(predictNum == randomNum){//입력한 숫자와 생성된 숫자가 같으면 실행
        //출력
        console.log("임의의 숫자는 " +predictNum+"입니다."); 
        find = true;//반복문 종료
    }
    else if(predictNum > randomNum){ //입력한 숫자가 생성된 숫자보다 크면 실행
      console.log("예측값이 임의의 숫자보다 큽니다."); 
    }
    else{//입력한 숫자가 생성된 숫자보다 작으면 실행
      console.log("예측값이 임의의 숫자보다 작습니다."); 
    }
}
//반복문이 종료되면 실행
console.log(trial + "번 만에 임의의 숫자를 찾았습니다."); 
  </script>
</head>
<body>
  
</body>
</html>
