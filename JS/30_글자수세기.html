<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>글자수세기</title>
  <style>
    body{
      text-align: center;
      padding: 32px;
    }
    #text {
      border: 4px solid #ccc;
      border-radius: 10px;
      width: 600px;
      height: 240px;
      outline: none;
      padding: 30px;
      font-size: 18px;
      margin-bottom: 16px;
    }
    #count {
      font-size: 30px;
    }
    .alert{color: #f66;}
  </style>
</head>
<body>
  <textarea id="text"></textarea>
  <p>글자는 100자 이내로 입력해주세요.</p>
  <p>현재 <span id="count">0</span>글자</p>

  <script>
    const text = document.querySelector("#text");
    const count = document.querySelector("#count");

    text.addEventListener('keyup', () => {
      //입력한 글자수를 length로 카운트하기
      count.textContent = text.value.length;
      if(text.value.length > 100){
        count.classList.add("alert");
      }else {
        if(text.value.length < 100){
          count.classList.remove("alert");
        }
      }
    })

    //이모티콘이나 , 한자 중 일부는 한 글자인데 두 글자로 카운트 되는 경우가 있음
    console.log([..."💕"].length)
  </script>
</body>
</html>
