<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>다운메뉴</title>
  <style>
    *{margin: 0;padding: 0;box-sizing: border-box;}
    ul,li {list-style: none;}
    a{text-decoration: none;}

    header{
      width: 1200px;
      margin: auto;
      height: 150px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }
    header ul#gnb {
      display: flex;
    }
    #gnb > li {
      background-color: rgba(255,255,255,0.7);
      position: relative;
    }
    #gnb > li > a {
      display: block;
      width: 200px;
      line-height: 40px;
      text-align: center;
      color: #333;
      transition: all 0.5s;
    }
    #gnb >li:hover > a{
      background-color: yellowgreen;
      color: #fff;
    }
    .sub {
      position: absolute;
      background-color: rgba(255,255,255,0.7);
      text-align: center;
      width: 100%;
      max-height: 0px;
      overflow: hidden;
      transition: max-height .3s ease-out;
    }
    .sub a {
      display: block;
      line-height: 40px;
      color: green;
    }
    .sub li:hover a {
      background-color: rgb(205, 238, 144);
      color: #333;
    }
    .slide {
      width: 1200px;
      margin: auto;
      height: 300px;
      overflow: hidden;
    }
    .slide img {
      width: 100%;
    }

  </style>
</head>
<body>
  <header>
    <h1 class="logo">
      <img src="images/logo.png" alt="logo" width="220">
    </h1>
    <ul id="gnb">
      <li>
        <a href="#">MainMenu1</a>
        <ul class="sub">
          <li><a href="#">SubMenu1</a></li>
          <li><a href="#">SubMenu2</a></li>
          <li><a href="#">SubMenu3</a></li>
          <li><a href="#">SubMenu4</a></li>
        </ul>
      </li>
      <li>
        <a href="#">MainMenu2</a>
        <ul class="sub">
          <li><a href="#">SubMenu1</a></li>
          <li><a href="#">SubMenu2</a></li>
        </ul>
      </li>
      <li>
        <a href="#">MainMenu3</a>
        <ul class="sub">
          <li><a href="#">SubMenu1</a></li>
          <li><a href="#">SubMenu2</a></li>
          <li><a href="#">SubMenu3</a></li>
          <li><a href="#">SubMenu4</a></li>
          <li><a href="#">SubMenu5</a></li>
        </ul>
      </li>
      <li>
        <a href="#">MainMenu4</a>
        <ul class="sub">
          <li><a href="#">SubMenu1</a></li>
          <li><a href="#">SubMenu2</a></li>
          <li><a href="#">SubMenu3</a></li>
        </ul>
      </li>
    </ul>
  </header>
  <section>
    <article class="slide">
      <img src="images/images.jpg" alt="slideImg">
    </article>
  </section>



  <script>
    const gnbLi = document.querySelectorAll("#gnb > li");

    //for of문
    for(const item of gnbLi){ //모든 #gnb > li요소를 아이템으로 순회하면서 실행
      //이벤트가 발생한 li요소의 마지막 자식요소인 .sub의 스크롤높이 값을 max-height로 적용
      item.addEventListener("mouseenter", () => {
        item.lastElementChild.style.maxHeight = item.lastElementChild.scrollHeight + "px";
      })
    }
    for(const item of gnbLi){ //모든 #gnb > li요소를 아이템으로 순회하면서 실행
      //이벤트가 발생한 li요소의 마지막 자식요소인 .sub의 스크롤높이 값을 max-height로 적용
      item.addEventListener("mouseleave", () => {
        item.lastElementChild.style.maxHeight = "0px";
      })

    }
  </script>
</body>
</html>
