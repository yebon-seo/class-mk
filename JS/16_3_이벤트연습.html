<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이벤트객체</title>
  <style>
    * {
      cursor: url(images/mouse_img_32.png), auto;
    }

    #m1 {
      width: 100px;
      height: 100px;
      position: absolute;
      top: 50px;
      left: 30px;
    }

    #m2 {
      width: 100px;
      height: 100px;
      position: absolute;
      top: 300px;
      right: 300px;
    }

    #m3 {
      width: 100px;
      height: 100px;
      position: absolute;
      bottom: 80px;
      left: 150px;
    }

    #m4 {
      width: 100px;
      height: 100px;
      position: absolute;
    }
  </style>
</head>

<body onclick="showCoords(event)" style="width: 100%; height: 900px;">
  <p>클릭하세요. 클릭한 곳의 좌표가 표시됩니다.</p>
  <em class="message"></em>

  <div class="wrap">
    <h1 id="m1"><img src="images/1.png" alt="1번 키티"></h1>
    <h1 id="m2"><img src="images/2.png" alt="2번 키티"></h1>
    <h1 id="m3"><img src="images/3.png" alt="3번 키티"></h1>
    <h1 id="m4"><img src="images/mouse_img_64.png"></h1>
  </div>
  <script>
    const msg = document.querySelector(".message");
    //클릭 이벤트에 의해 생성된 이벤트 객체는 이벤트 핸들러의 첫번째 인수로 전달된다.
    function showCoords(e) {
      // msg요소에 문자를 할당
      msg.textContent = `clientX : ${event.clientX}, clientY : ${event.clientY}`;
    }

    //마우스를 쫓아다니는 효과
    document.onmousemove = function (e) {
      let x = e.clientX;
      let y = e.clientY;

      let element = document.querySelector("#m4");

      //마우스 x,y 위치값을 m4 요소의 top,left값으로 대입

      element.style.top = y + 50 + "px";
      element.style.left = x + 50 + "px";

      //m1
      const m1 = document.querySelector("#m1");

      m1.style.top = 50 + y / 20 + 'px'; //나누는 숫자는 내가 원하는 대로 조절할 수 있음
      m1.style.left = 30 + x / 20 + 'px';

      //m2
      const m2 = document.querySelector("#m2");

      m2.style.top = 300 - y / 20 + 'px';
      m2.style.right = 300 + x / 20 + 'px';

      //m3
      const m3 = document.querySelector("#m3");

      m3.style.bottom = 80 + y / 20 + 'px';
      m3.style.left = x / 20 + 150 + 'px';
    }



  </script>
</body>

</html>
