<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이벤트 연습</title>
  <style>
    input[name="search"]{
      width: 250px;
      padding: 5px;
      border: 2px solid #aaa;
    }
  </style>
</head>
<body>
  <input type="text" name="search" placeholder="검색어 입력 후 엔터를 클릭하세요" onkeydown="mySearch(event)">

  <script>
    function mySearch(event){
      console.log(event.which);
      if(event.which == 13){
        console.log(event.target)
        alert(event.target.value);
      }
    }
  </script>
</body>
</html>
