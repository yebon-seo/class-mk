<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>팝업이미지</title>
  <style>
    .myImg {
      width: 300px;
      height: 200px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .myImg:hover {
      opacity: 0.7;
    }

    .modal {
      position: fixed;
      inset: 0;
      overflow: auto;
      /*큰이미지에는 스크롤바 생기도록*/
      background-color: rgba(0, 0, 0, 0.9);
      padding-top: 100px;
      display: none;
    }

    .modal-content {
      display: block;
      width: 80%;
      max-width: 700px;
      margin: auto;
      animation: zoom 0.6s;
    }

    @keyframes zoom {
      0% {
        transform: scale(0);
      }

      100% {
        transform: scale(1);
      }
    }

    /*닫기버튼*/
    .close {
      position: absolute;
      top: 15px;
      right: 35px;
      color: #f1f1f1;
      font-weight: 700;
      font-size: 40px;
      cursor: pointer;
      transition: 0.3s;
    }

    .close:hover {
      color: #bbb;
    }
  </style>
</head>

<body>
  <div class="image-container">
    <img class="myImg" src="images/img1.jpg" alt="팝업이미지">
    <img class="myImg" src="images/img2.jpg" alt="팝업이미지">
    <img class="myImg" src="images/img3.jpg" alt="팝업이미지">
  </div>
  <div class="modal">
    <span class="close">&times;</span>
    <img class="modal-content">
  </div>

  <script>
    const myImg = document.querySelectorAll(".myImg")
    const imgContainer = document.querySelector(".image-container")
    const modal = document.querySelector(".modal")
    // const close = document.querySelector(".close")
    imgContainer.addEventListener("click", (e) => {
      document.querySelector(".modal-content").src = e.target.src;
      modal.style.display = "block"
    })

    document.querySelector(".close").addEventListener("click", () => {
      modal.style.display = "none"
    })
  </script>
</body>

</html>
