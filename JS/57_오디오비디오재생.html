<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>오디오 비디오 재생</title>
</head>
<body>
  <audio id="myAudio"></audio>
  <button class="aBtn" type="button">시작(play)</button>
  <button class="bBtn" type="button">멈춤(pause)</button>

  <hr>

  <!-- 이렇게 하면 미디어 파일을 여러개 넣을 수 있음 -->
  <audio controls>
    <source src="images/happybirthday.ogg" type="audio/ogg">
    <source src="images/happybirthday.mp3" type="audio/mp3">
    사용하는 브라우저가 HTML5를 지원하지 않습니다.
  </audio>
  
  <!-- 비디오재생 -->
  <video id="myVideo" width="320" height="240">
    <source src="images/4069480-uhd_3840_2160_25fps.mp4" type="video/mp4">
    사용하는 브라우저가 HTML5를 지원하지 않습니다.
  </video>
  <button class="playBtn" type="button">시작(play)</button>
  <button class="stopBtn" type="button">멈춤(pause)</button>

  <script>
    const audio = document.querySelector("#myAudio");
    const video = document.querySelector("#myVideo");
    const aBtn = document.querySelector(".aBtn");
    const bBtn = document.querySelector(".bBtn");
    const playBtn = document.querySelector(".playBtn");
    const stopBtn = document.querySelector(".stopBtn");

    //aBtn
    aBtn.addEventListener("click",() => {
      audio.src = "images/happybirthday.mp3"
      audio.play()
    });
    bBtn.addEventListener("click",() => {
      audio.pause()
    });
    playBtn.addEventListener("click",() => {
      video.play()
    })
    stopBtn.addEventListener("click",() => {
      video.pause()
    })

    //썸네일 이미지
    video.poster = 'images/beach.jpg'
  </script>
</body>
</html>
