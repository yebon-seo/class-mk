<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>아이프레임 태그 쓸때만 사용하세요~!</title>
  <style>
    *{margin: 0;padding: 0;}
    .player {
      outline: 1px solid red;
      /*padding-top: 100%;/*1:1 비율*/
      /*padding-top: 75%;/*4:3 비율*/
      /*padding-top: 66.66%;/*3:2 비율*/
      padding-top: 56.25%;/*16:9 비율*/
      position: relative;
    }
    iframe{
      width: 100%;
      height: 100%;
      left: 0; top:0;
      position: absolute;
    }/*여백의 크기가 달라질때 동영상의 크기도 맞춰진다.*/
    p{
     position: absolute;
     font-size: 80%;
    }
  </style>
</head>
<body>
  <!-- 동영상을 div로 묶어주고 여백을 설정함
    이 여백에다가 동영상을 고정시켜 영역의 크기로 부터 영향을 받지 않게 하는 기법 -->
  <div class="player">
    <!-- 여기서 아이프레임의 종횡비로 여백의 크기를 지정
     높이(315) / 넓이(560) = 여백의 크기(0.5625) *100 -->
  <iframe width="560" height="315" src="https://www.youtube.com/embed/l0t0Mu2qT24?si=FsGHtpFTrq_0JeXy" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
  <p>메롱</p>
</div>
</body>
</html>
