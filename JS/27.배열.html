<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배열</title>
</head>
<body>
  <script>
    let a = [3,4,5,6,7,8];

    let [e1, e2,e3 , ...e4] = a;
    console.log(e1,e2); //3,4
    console.log(e3); // 5
    console.log(e4); // 6,7,8
    console.log(a[3]); //6

    let b, c;
    [b, c] = [5, 6];
    console.log(b, c);

    [b, c] = [c, b]
    console.log(b, c);

    a = []
    console.log(a); //a
    a[0] = 3;
    a[1] = 4;
    console.log(a); //3
    a[0] = 5; //재할당
    console.log(a); //5,4
  </script>
</body>
</html>
