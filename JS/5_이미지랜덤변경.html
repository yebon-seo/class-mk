  <script>
    //for of문 = 배열의 원소 갯수 만큼 반복
    let a = ["one", "two", "three", "four"];
    // for(let i = 0; i < a.length; i++){}

    //ES6문법 아래로 간략하게 나옴
    //배열(a)의 원소 갯수만큼 {}를 반복
    for(let s of a){console.log(s)}

    //Math.floor(Math.random() * (max - min + 1)) +min

    const imgs = document.querySelectorAll('img');

    //선택한 이미지의 갯수 만큼 반복
    for(let img of imgs){
      //이미지를 순회하여 클릭이벤트를 생성
      img.addEventListener("click", function() {
        //1~20 사이의 정수값을 랜덤으로 생성하고 변수n에 저장하는 구문
        let n = Math.floor(Math.random() * (20 - 1 + 1)) + 1
        console.log(n)

        //img요소의 src속성값에 n을 대입
        img.src = "images/p" + n + ".jpg"; // ES6이후 문법 : `images/p${n}/jpg`
      })
    }
  </script>
</body>
