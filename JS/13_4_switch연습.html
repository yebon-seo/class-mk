<!DOCTYPE html>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>스위치 연습2</title>
  <script>
    let operand1 = prompt("첫번째 피 연산자 입력(정수만)");
    let operand2 = prompt("두번째 피 연산자 입력(정수만)");
    let operator = prompt("연산자 입력");

    //문자열을 숫자로 변환
    operand1 = Number(operand1);
    operand2 = Number(operand2);

    switch(operator){
      case "+": console.log(operand1 + operand2);
        break;
      case "-": console.log(operand1 - operand2);
        break;
      case "*": console.log(operand1 * operand2);
        break;
      case "/": console.log(operand1 / operand2);
        break;
      case "%": console.log(operand1 % operand2);
        break;
      default: alert("+,-,*,/,% 연산자만 사용하세요")
      location.reload();
    }

    let site = prompt("교보문고,영풍문고,종로서적 중 맘에드는 포털사이트 있어?")
    let url;
    switch(site){
      case "교보문고" : url = "https://www.ypbooks.co.kr/";
        break;
    }
  </script>
