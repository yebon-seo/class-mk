<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>let 키워드</title>
</head>
<body>
  <script>
    //변수 중복 선언 금지
    //let키워드로 이름이 같은 변수를 중복 선언하면 문법에러 (SyntaxError)가 발생한다.
    let bar1 = 123;
    // let bar1 = 456;

    //블록 레벨 스코프
    //let 키워드로 선언한 변수는 모든 코드 블록(함수,if문for문,while문 try,catch문 등)을 지역
    // 스코프로 인정하는 블록 레벨 스코프를 따른다

    //console.log(foo1) //변수 호이스팅이 발생하지 않는것 처럼 동작하기 때문에 선언전 변수를 참조할 수 없다.
    let foo1 = 1; //전역변수
    {
      let fool = 2; //지역변수
      let bar2 = 3; //지역변수
    }

    console.log(foo1);
    // console.log(bar2);

    //var 키워드로 선언한 전역 변수, 전역 함수, 선언하지 않는 변수에 값을 할당한
    // 암묵적 전역은 전역 객체 window의 프로퍼티가 된다.
    //전역객체의 프로퍼티를 참조할 때 window를 생략할 수 있다.
    var x = 1;

    //암묵적 전역
    y = 2; //암묵적으로 var키워드로 y라는 전역변수가 생성된다.

    //전역함수
    function foo() {
      //var키워드로 선언한 전역 변수는 전역 객체 window의 프로퍼티
    }
    console.log(window.x); //1 (window생략 가능)
    console.log(x,y); //1

    //let,const 키워드로 선언한 전역 변수는 전역객체 window의 프로퍼티가 아니다.
    let x1 = 1;
    console.log(window.x1); //undifined 
    console.log(x1);
  </script>
</body>
</html>
