<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>컨텐츠정렬 예제2</title>
  <style>

    *{margin: 0;padding: 0;box-sizing: border-box;}
    a {text-decoration: none; color: inherit;}
    ul{list-style: none;}

    .container {
      width: 100%;
      min-width: 1200px;
      background-color: palevioletred;
    }

    nav {
      width: 1200px;
      background-color: palevioletred;
      margin: auto;
      padding:  0 20px;
      display: flex;
      justify-content: space-between;
      position: relative;
      /* align-items: center; */

    }

    nav >ul>li> a {display: block;line-height: 60px;}

    nav > h2 {
      font-size: 16px;
      line-height: 60px;
      color: white;
    }

    nav > ul {
      display: flex;
      gap: 80px;
      color: white;
    }

    nav > ul > li {
      display: flex;
      
    }

    nav > ul > li:hover .slide-bar{
      opacity: 1;
      visibility: visible;
      
    }

    .slide-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #ccc;
      position: absolute;
      width: 100%;
      left: 0;
      top: 100%;
      padding: 0 20px;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s;
      height: 100px;
    }

    .img-container >img {
      width: 80px;
      height: 80px;
    }





  </style>
</head>
<body>
  <div class="container">
    <nav>
      <h2><a href="#">SHAMMAH</a></h2>
      <ul>
        <li><a href="#">MENU1</a>
          <div class="slide-bar">
            <ul>
              <li><a href="#">menu1-1</a></li>
              <li><a href="#">menu1-2</a></li>
              <li><a href="#">menu1-3</a></li>
            </ul>
            <div class="img-container">

              <img src="https://picsum.photos/id/3/60/60">

            </div>
          </div>
        </li>
