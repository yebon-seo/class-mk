<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>컨텐츠 레이아웃 정렬</title>
  <style>
    *{margin: 0;padding: 0;box-sizing: border-box;}
    ul {list-style: none;}
    a{text-decoration: none; color: inherit;}

    nav {
      min-width: 1200px;
      background-color: rgb(250, 227, 255);
    }
    nav > .container {
      width: 1200px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      position: relative;
    }
    nav .logo {
      color: rgb(0, 202, 135);
    }
    nav .gnb {
      display: flex;
      gap: 80px;
      color: #333;
    }
    nav .gnb > li > a {
      display: block;
      padding: 15px 0;
    }

    .sub {
      position: absolute;
      background-color: rgb(192, 255, 234);
      left: 0;
      width: 1200px;
      display: none;
      justify-content: space-between;
      padding: 20px;
      /* box-sizing: border-box; */
    }

    .sub > ul > li {
      line-height: 1.8;
    }

    .sub .thumbs >img{
      margin-left: 20px;
    }

    .gnb > li:hover .sub{
      display: flex;
    }

  </style>
</head>
<body>
  <nav>
    <div class="container">
      <h1 class="logo">
        <a href="#">LOGO</a>
      </h1>
      <ul class="gnb">
        <li>
          <a href="#">menu1</a>
          <div class="sub">
            <ul>
              <li><a href="#">menu1-1</a></li>
              <li><a href="#">menu1-2</a></li>
              <li><a href="#">menu1-3</a></li>
            </ul>
            <div class="thumbs">
              <img src="https://picsum.photos/seed/picsum/80/80">
              <img src="https://picsum.photos/seed/picsum/80/80">
              <img src="https://picsum.photos/seed/picsum/80/80">
              <img src="https://picsum.photos/seed/picsum/80/80">
            </div>
          </div>
        </li>

        <li>
          <a href="#">menu2</a>
          <div class="sub">
            <ul>
              <li><a href="#">menu2-1</a></li>
              <li><a href="#">menu2-2</a></li>
            </ul>
            <div class="thumbs">
              <img src="https://picsum.photos/seed/picsum/80/80">
              <img src="https://picsum.photos/seed/picsum/80/80">
              <img src="https://picsum.photos/seed/picsum/80/80">
              <img src="https://picsum.photos/seed/picsum/80/80">
              <img src="https://picsum.photos/seed/picsum/80/80">
            </div>
          </div>
        </li>

        <li>
          <a href="#">menu3</a>
          <div class="sub">
            <ul>
              <li><a href="#">menu3-1</a></li>
              <li><a href="#">menu3-2</a></li>
              <li><a href="#">menu3-3</a></li>
            </ul>
            <div class="thumbs">
              <img src="https://picsum.photos/seed/picsum/80/80">
              <img src="https://picsum.photos/seed/picsum/80/80">
            </div>
          </div>
        </li>

        <li>
          <a href="#">menu4</a>
          <div class="sub">
            <ul>
              <li><a href="#">menu4-1</a></li>
              <li><a href="#">menu4-2</a></li>
            </ul>
            <div class="thumbs">
              <img src="https://picsum.photos/seed/picsum/80/80">
              <img src="https://picsum.photos/seed/picsum/80/80">
              <img src="https://picsum.photos/seed/picsum/80/80">
            </div>
          </div>
        </li>

      </ul>

    </div>
  </nav>
</body>
</html>
