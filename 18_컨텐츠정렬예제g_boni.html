<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>콘텐츠정렬</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .top {
      display: grid;
      grid-template-columns: 500px 240px 240px;
      grid-template-rows: 250px 250px;
      grid-template-areas: 
      'top-left box1 box2'
      'top-left box3 box4';
      grid-gap: 20px;
      width: 1020px;
      margin: 0 auto;
    }
    .top div img, .bottom img{
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .top-left {
      grid-area: top-left;
    }
    .box1 {
      grid-area: box1;
    }
    .box2 {
      grid-area: box2;
    }
    .box3 {
      grid-area: box3;
    }
    .box4 {
      grid-area: box4;
    }

    .bottom {
      display: grid;
      grid-template-columns: repeat(4,240px);
      grid-template-rows: repeat(2,70px);
      grid-template-areas: 
      'bottom-left bottom-left a1 a2'
      'bottom-left bottom-left a3 a4';
      grid-gap: 20px;
      width: 1020px;
      margin: 0 auto;
      margin-top: 20px;
    }
    .bottom-left {
      grid-area: bottom-left;
      background-color: gold;
      position: relative;
    }
    .bottom-left img{
      width: 70px;
      height: 120px;
      object-fit: cover;
      position: absolute;
      right: 40px;
      top: 50%;
      transform: translateY(-50%);
    }
    .a1,.a2,.a3,.a4 {
      outline: 1px solid #333;
    }
    .a1 {
      grid-area: a1;
    }
    .a2 {
      grid-area: a2;
    }
    .a3 {
      grid-area: a3;
    }
    .a4 {
      grid-area: a4;
    }
  </style>
</head>

<body>
  <div class="container">
    <article class="top">
      <div class="top-left">
        <img src="images/color1.png" alt="">
      </div>


        <div class="box1">
          <img src="images/img1.png" alt="">
        </div>
        <div class="box2">
          <img src="images/img2.png" alt="">
        </div>
        <div class="box3">
          <img src="images/img3.png" alt="">
        </div>
        <div class="box4">
          <img src="images/img4.png" alt="">
        </div>

    </article>

    <article class="bottom">
      <div class="bottom-left">
        <img src="images/banner1.png" alt="">
        <h2>
          <b>디자인하우스</b>에서 <br>
          더 많은 인사이트를<br>
          발견하세요!
        </h2>
      </div>

     
        <img src="images/banner2.png" alt="" class="a1">
        <img src="images/banner3.png" alt="" class="a2">
        <img src="images/banner4.png" alt="" class="a3">
        <img src="images/banner5.png" alt="" class="a4">

    </article>

  </div>
</body>

</html>
