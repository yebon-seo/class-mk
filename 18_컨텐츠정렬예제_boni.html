<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>콘텐츠정렬</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    ul {
      list-style: none;
    }

    .container {
      margin: 20px 10px;
      width: 1040px;
      height: 740px;

    }

    .top {
      display: flex;
      gap: 20px;
    }

    .top .top-left {
      width: 500px;
      height: 520px;
      position: relative;
    }

    .top .top-left img {
      width: 500px;
      height: 520px;

    }

    .top .top-left p {
      display: block;
      width: 500px;
      height: 120px;
      background-color: rgb(0, 0, 0, 0.5);
      position: absolute;
      bottom: 0;
      color: #fff;
      font-size: 20px;
      padding-top: 32px;
      text-align: center;
      font-weight: bold;
    }

    .top .top-left .dot {
      position: absolute;
      bottom: 20px;
      left: 40%;
    }

    .top .top-left ul {
      display: flex;
      gap: 10px;

    }

    .top .top-left ul>li {
      width: 15px;
      height: 15px;
      background-color: #fff;
      border-radius: 50%;
    }

    .top .top-left li.active {
      width: 50px;
      height: 15px;
      border-radius: 90px;
    }

    .top .top-right-box {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    
    }
    .top .top-right-box .box{
      position: relative;
      width: 240px;
      height: 250px;
    }
    .top .top-right-box .box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .top .top-right-box .box p {
      display: block;
      width: 130px;
      height: 40px;
      background-color: rgb(0, 0, 0,0.5);
      position: absolute;
      bottom: 0;
      color: #fff;
      line-height: 40px;
      text-align: center;
    }

    .bottom {
      display: flex;
      /* height: 200px;
      padding: 20px 0; */
      gap: 20px;
      margin-top: 20px;
    }

    .bottom>.bottom-left {
      background-color: gold;
      position: relative;
    }

    .bottom>.bottom-left>img {
      position: absolute;
      top: 50%;
      left: 80%;
      transform: translate(-50%, -50%);
    }

    .bottom>.bottom-left p {
      display: block;
      width: 500px;
      height: 160px;
      padding: 35px 50px;
      font-size: 22px;
    }

    .bottom .bottom-right-box {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .bottom .bottom-right-box img {
      border: 1px solid #999;
      width: 240px;
      height: 70px;
    }
  </style>
</head>

<body>
  <div class="container">
    <article class="top">
      <div class="top-left">
        <img src="images/color1.png" alt="">
        <p>Lorem Ipsum</p>
        <div class="dot">
          <ul>
            <li class="active"></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </div>
      </div>

      <div class="top-right-box">
        <div class="box">
          <img src="images/img1.png" alt="">
          <p>Lorem Ipsum</p>
        </div>
        <div class="box">
          <img src="images/img2.png" alt="">
          <p>Lorem Ipsum</p>
        </div>
        <div class="box">
          <img src="images/img3.png" alt="">
          <p>Lorem Ipsum</p>
        </div>
        <div class="box">
          <img src="images/img4.png" alt="">
          <p>Lorem Ipsum</p>
        </div>
      </div>
    </article>

    <article class="bottom">
      <div class="bottom-left">
        <p>
          <b>디자인하우스</b>에서<br>
          더 많은 인사이트를<br>
          발견하세요!
        </p>
        <img src="images/banner1.png" alt="">
      </div>

      <div class="bottom-right-box">
        <img src="images/banner2.png" alt="">
        <img src="images/banner3.png" alt="">
        <img src="images/banner4.png" alt="">
        <img src="images/banner5.png" alt="">
      </div>
    </article>

  </div>
</body>

</html>
